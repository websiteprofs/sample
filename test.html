<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="test.css" />
</head>
<body>
<h1>
CONTACT FORM
</h1>
<form>
<h2>Biodata</h2>
<label for="name">Name:</label>
<input type="text" id="name" placeholder="e.g: John Smith">
<br>
<label for="Phone No">Phone No:</label>
<input type="text" id="Phone No" placeholder="e.g: 080xxxxxxxx">
<br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="e.g: name@domain.com">
<br>
<label for="Social Media">Social Media:</label>
<input type="Social Media" id="Social Media" placeholder="e.g: twitter, instagram, facebook, whatsapp, tiktok etc">
<br>
<label>Address:</label>
<textarea id="message" placeholder="Enter your Residential Address"></textarea>
<h2>Title</h2>
<input type="radio" name="title" id="Mr.">
<label for="Mr.">Mr.</label>
<br>
<input type="radio" name="title" id="Mrs.">
<label for="Mrs.">Mrs.</label>
<br>
<input type="radio" name="title" id="Miss.">
<label for="Miss.">Miss.</label>
<br>
<h2>Marital Status</h2>
<input type="radio" name="Status" id="Single">
<label for="Single">Single</label>
<br>
<input type="radio" name="Status" id="Married">
<label for="Married">Married</label>
<h2> List of courses you wish to learn</h2>
<input type="checkbox" id="Python">
<label for="python">Python</label>
<br>
<input type="checkbox" id="R">
<label for="R">R</label>
<br>
<input type="checkbox" id="C++">
<label for="C++">C++</label>
<br>
<h2>How do you wish to be contacted?</h2>
<select>
<option>Mail</option>
<option>Phone</option>
<option>Social Media</option>
<input type="button" value="Submit">
<input type="button" value="Reset">
<br>
<table>
<tr>
<th>Name</th>
<th>Age</th>
</tr>
<tr>
<td>Amy</td>
<td>42</td>
</tr>
<tr>
<td>Bob</td>
<td>19</td>
</tr>
<tr>
<td>Angel</td>
<td>28</td>
</tr>
</table>
</select>
</form>
</body>
</html>
